<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <div id="alertSection" class="container hidden">
      <div class="form-container">
        <h6 class="alert-header"></h6>
        <p class="alert-body"></p>
      </div>
    </div>
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <div id="emailSection">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <button type="button" class="btn btn-primary" id="loginButton">
              Login
            </button>
          </div>
          <div id="otpSection" class="hidden">
            <div class="otp-timer">
              <p>Approximate time left <span class="timer">01:00</span></p>
            </div>
            <div class="form-group">
              <label for="otp">OTP:</label>
              <input
                type="text"
                class="form-control"
                id="otp"
                placeholder="Enter OTP"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="emailBodySection" class="container hidden">
      <div class="form-container">
        <h6>Email Body:</h6>
        <p class="otpEmailBody"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
